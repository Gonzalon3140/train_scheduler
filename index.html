<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1><span class="glyphicon glyphicon-road"></span> Train Schedule</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <div id="content">
                            <table class="table" id='train-table'>
                                <thead>
                                    <tr class="tables">
                                        <!-- <th>Update</th> -->
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>First Train</th>
                                        <th>Minutes Away</th>
                                        <!-- <th>Remove</th> -->
                                    </tr>
                                </thead>
                                <tbody id="tableContent">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form id="formId">
                            <div class="form-group">
                                <label for="trainName" class="trains">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="trainName"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination" class="destination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime"
                                    placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" aria-describedby="frequency"
                                    placeholder="">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <script src="./assets/javascript/train.js"></script>
</body>

</html>
